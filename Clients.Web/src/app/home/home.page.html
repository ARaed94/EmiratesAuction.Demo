<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Emirates Auction Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Emirates Auction Demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--List-->
  <div *ngIf="loading == false">
    <ion-text *ngIf="auctions == null || auctions.length == 0" style="text-align: center;" color="secondary">
      <h1>No auctions found</h1>
    </ion-text>
    <ion-list>
      <auction-card *ngFor="let auction of auctions" [auction]="auction"></auction-card>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

  <!--Skeleton text-->
